        // --- RENDER LOGIC ---
        function renderCards(filterText = "") {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            const filteredData = idiomsData.filter(item =>
                item.idiom.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredData.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 mt-10">No idioms found.</div>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto";

            filteredData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "glass-card p-6 rounded-2xl border-t-4 border-indigo-500 hover:border-indigo-400 transition-all duration-300 group relative";

                card.innerHTML = `
                    <div class="absolute top-4 right-4 text-xs font-bold text-gray-600 bg-white/5 px-2 py-1 rounded border border-white/5">#${index + 1}</div>

                    <h2 class="text-xl font-bold text-white mb-2 tracking-wide font-serif pr-8 leading-snug">"${item.idiom}"</h2>

                    <div class="space-y-3">
                        <div>
                            <p class="text-[10px] uppercase text-indigo-400 font-bold tracking-widest mb-1">Meaning (Eng)</p>
                            <p class="text-gray-300 text-sm">${item.meaning_en}</p>
                        </div>

                        <div>
                            <p class="text-[10px] uppercase text-pink-400 font-bold tracking-widest mb-1">Meaning (Ben)</p>
                            <p class="text-gray-200 text-sm bengali-text">${item.meaning_bn}</p>
                        </div>

                        <div class="bg-black/20 p-3 rounded-lg border border-white/5 mt-2">
                            <p class="text-[10px] uppercase text-green-400 font-bold tracking-widest mb-1">Example</p>
                            <p class="text-gray-300 text-xs italic">"${item.example}"</p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);

            if (filteredData.length > 0) {
                 const footer = document.createElement('div');
                 footer.className = "text-center text-xs text-gray-500 uppercase tracking-widest pt-12";
                 footer.innerHTML = `Showing ${filteredData.length} Idioms • Keep Scrolling`;
                 container.appendChild(footer);
            }
        }

        // --- SEARCH FUNCTIONALITY ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCards(e.target.value);
        });

        // Initial Render
