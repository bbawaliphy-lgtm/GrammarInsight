        function renderCards(filterText = "") {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            const filteredData = homophonesData.filter(item =>
                item.pair.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredData.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 mt-10">No pairs found.</div>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto";

            filteredData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "glass-card p-6 rounded-2xl border-t-4 border-orange-500 hover:border-orange-400 transition-all duration-300 group relative";

                card.innerHTML = `
                    <div class="absolute top-4 right-4 text-xs font-bold text-gray-600 bg-white/5 px-2 py-1 rounded border border-white/5">#${index + 1}</div>

                    <h2 class="text-xl font-bold text-white mb-4 tracking-wide font-serif text-center border-b border-white/10 pb-2">${item.pair}</h2>

                    <div class="space-y-4">
                        ${item.words.map((w, i) => `
                            <div class="bg-white/5 p-3 rounded-lg border border-white/5 hover:bg-white/10 transition-colors">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="text-lg font-bold text-orange-400">${w.w}</span>
                                    <span class="text-xs text-gray-400 bengali-text">${w.m}</span>
                                </div>
                                <p class="text-xs text-gray-300 italic">"${w.e}"</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

            renderCards(e.target.value);
