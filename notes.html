<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Notes - SSC INSIGHT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Cinzel', 'serif'],
                        bengali: ['Noto Sans Bengali', 'sans-serif'],
                    },
                    colors: {
                        royal: { 900: '#050b14', 800: '#0f172a', gold: '#ffd700' },
                        glass: { border: 'rgba(255, 255, 255, 0.1)' }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: { '0%': { opacity: 0, transform: 'translateY(20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
                        fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bengali-text { font-family: 'Noto Sans Bengali', sans-serif; }
        .aristocratic-title { font-family: 'Cinzel', serif; letter-spacing: 0.02em; }
        .bg-royal-mesh {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.08) 0%, transparent 20%), 
                radial-gradient(circle at 90% 80%, rgba(234, 179, 8, 0.08) 0%, transparent 20%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .folder-btn:active { transform: scale(0.98); }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="bg-royal-mesh text-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- NAVBAR -->
    <nav class="flex-none px-6 py-4 flex items-center justify-between border-b border-white/5 bg-black/20 backdrop-blur-md z-20">
        <button onclick="handleBack()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 text-gray-400 transition-colors">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="text-center">
            <h1 class="font-bold text-white tracking-wider text-sm aristocratic-title text-purple-400 drop-shadow-md">Grammar Notes</h1>
            <p class="text-[9px] text-gray-500 tracking-[0.2em] uppercase font-medium" id="navSubtitle">Dyutimala Didi Special</p>
        </div>
        <div class="w-10"></div> <!-- Spacer -->
    </nav>

    <!-- CONTENT AREA -->
    <main class="flex-grow overflow-y-auto p-4 sm:p-6" id="contentContainer">
        <!-- Content injected via JS -->
    </main>

    <script>
        // --- DATA STRUCTURE ---
        const notesData = {
            "root": [
                { id: "pos", title: "Parts of Speech", icon: "fa-shapes", color: "text-blue-400", border: "border-blue-500/30" },
                { id: "tense", title: "Tense & Voice", icon: "fa-clock", color: "text-green-400", border: "border-green-500/30" },
                { id: "vocab", title: "Vocabulary", icon: "fa-book-open", color: "text-pink-400", border: "border-pink-500/30" }
            ],
            "pos": [ // Modules for Parts of Speech
                { id: "noun_mod", title: "Nouns (বিশেষ্য)", desc: "Types, Gender, Number" },
                { id: "pronoun_mod", title: "Pronouns (সর্বনাম)", desc: "Cases, Relative Pronouns" }
            ],
            "tense": [ // Modules for Tense
                { id: "present_mod", title: "Present Tense", desc: "Simple, Continuous, Perfect" }
            ],
            // ... Add more structure as needed
            
            // --- FLASHCARDS CONTENT ---
            "noun_mod": [
                {
                    title: "Proper Noun (নামবাচক বিশেষ্য)",
                    eng: "A Proper Noun is the specific name of a particular person, place, or thing. It always starts with a Capital Letter.",
                    ben: "কোনো নির্দিষ্ট ব্যক্তি, স্থান বা বস্তুর নামকে Proper Noun বলে। এর প্রথম অক্ষর সর্বদা Capital Letter হয়।",
                    eg: "Example: **Rahul**, **Kolkata**, **India**, **The Taj Mahal**."
                },
                {
                    title: "Common Noun (জাতিবাচক বিশেষ্য)",
                    eng: "A Common Noun is a name given in common to every person or thing of the same class or kind.",
                    ben: "যে Noun দ্বারা একই জাতীয় বা শ্রেণীর সকলকে বোঝায় (নির্দিষ্ট কাউকে নয়), তাকে Common Noun বলে।",
                    eg: "Example: **Boy** (any boy), **City** (any city), **River**."
                },
                {
                    title: "Collective Noun (সমষ্টিবাচক বিশেষ্য)",
                    eng: "A Collective Noun refers to a group or collection of things or people taken as a whole.",
                    ben: "যে Noun দ্বারা সমজাতীয় ব্যক্তি বা বস্তুর সমষ্টিকে বোঝায়, তাকে Collective Noun বলে।",
                    eg: "Example: **Team**, **Army**, **Jury**, **Family**."
                }
            ],
            "pronoun_mod": [
                {
                    title: "Personal Pronoun",
                    eng: "Used for specific people or things.",
                    ben: "কোনো ব্যক্তি বা বস্তুর নামের পরিবর্তে বসে।",
                    eg: "I, You, He, She, It, They."
                }
            ]
        };

        // --- STATE ---
        let navigationStack = ['root']; // ['root', 'pos', 'noun_mod']

        // --- RENDER LOGIC ---
        function render() {
            const currentId = navigationStack[navigationStack.length - 1];
            const container = document.getElementById('contentContainer');
            
            // Clear current content with fade out effect (simulated by overwriting)
            container.innerHTML = '';

            // CASE 1: ROOT or TOPIC LEVEL (Show Folders/Modules)
            if (Array.isArray(notesData[currentId]) && !notesData[currentId][0].eng) { 
                
                // Set Header
                document.getElementById('navSubtitle').innerText = currentId === 'root' ? "Library" : "Select Module";

                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-2xl mx-auto animate-slide-up";

                notesData[currentId].forEach(item => {
                    const btn = document.createElement('button');
                    // Style depends on level
                    if (currentId === 'root') {
                        btn.className = `folder-btn w-full p-6 rounded-2xl glass-card text-left hover:bg-white/5 transition-all border-l-4 ${item.border} group`;
                        btn.innerHTML = `
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-xl ${item.color} group-hover:scale-110 transition-transform">
                                    <i class="fa-solid ${item.icon}"></i>
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-white aristocratic-title">${item.title}</h3>
                                    <p class="text-xs text-gray-400 mt-1">Tap to explore</p>
                                </div>
                                <i class="fa-solid fa-chevron-right ml-auto text-gray-600 group-hover:text-white"></i>
                            </div>
                        `;
                    } else {
                        // Module Level
                        btn.className = `folder-btn w-full p-5 rounded-xl bg-white/5 border border-white/10 text-left hover:border-purple-500/50 hover:bg-purple-500/10 transition-all group`;
                        btn.innerHTML = `
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="text-base font-bold text-white mb-1 font-sans">${item.title}</h3>
                                    <p class="text-xs text-gray-400 bengali-text">${item.desc || 'Tap to read notes'}</p>
                                </div>
                                <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-gray-400 group-hover:text-purple-400">
                                    <i class="fa-solid fa-book-open"></i>
                                </div>
                            </div>
                        `;
                    }
                    
                    btn.onclick = () => navigateTo(item.id);
                    grid.appendChild(btn);
                });
                container.appendChild(grid);

            } 
            // CASE 2: FLASHCARDS LEVEL
            else if (Array.isArray(notesData[currentId])) {
                document.getElementById('navSubtitle').innerText = "Reading Mode";
                
                const list = document.createElement('div');
                list.className = "max-w-2xl mx-auto space-y-6 animate-fade-in pb-20";

                notesData[currentId].forEach((card, idx) => {
                    const cardEl = document.createElement('div');
                    cardEl.className = "glass-card p-6 rounded-2xl border-t-4 border-purple-500 shadow-xl relative overflow-hidden";
                    cardEl.innerHTML = `
                        <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl text-purple-500 font-serif font-bold italic">${idx + 1}</div>
                        <h3 class="text-xl font-bold text-white mb-4 border-b border-white/10 pb-2 inline-block pr-8">${card.title}</h3>
                        
                        <div class="space-y-4">
                            <div class="bg-black/20 p-4 rounded-xl border border-white/5">
                                <p class="text-sm text-gray-300 font-serif leading-relaxed">${card.eng}</p>
                            </div>
                            
                            <div class="flex gap-3">
                                <div class="w-1 bg-purple-500/50 rounded-full"></div>
                                <p class="text-sm text-gray-200 bengali-text leading-relaxed">${card.ben}</p>
                            </div>

                            ${card.eg ? `
                            <div class="mt-4 pt-3 border-t border-white/5">
                                <p class="text-xs text-green-400 font-mono">${card.eg.replace(/\*\*(.*?)\*\*/g, '<span class="text-white font-bold">$1</span>')}</p>
                            </div>` : ''}
                        </div>
                    `;
                    list.appendChild(cardEl);
                });
                
                // End of list marker
                const end = document.createElement('div');
                end.className = "text-center text-xs text-gray-500 uppercase tracking-widest pt-8";
                end.innerText = "End of Module";
                list.appendChild(end);

                container.appendChild(list);
            } 
            else {
                container.innerHTML = `<div class="text-center text-gray-500 mt-20">Content coming soon!</div>`;
            }
        }

        // --- NAVIGATION ACTIONS ---
        function navigateTo(id) {
            if (notesData[id]) {
                navigationStack.push(id);
                render();
            } else {
                alert("This section is under construction!");
            }
        }

        function handleBack() {
            if (navigationStack.length > 1) {
                navigationStack.pop();
                render();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Initial Render
        window.onload = render;

    </script>
</body>
</html>
