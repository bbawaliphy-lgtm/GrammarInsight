                meaning: "জয় করা",

                synonyms: ["Defeat", "Overcome", "Subdue", "Vanquish", "Triumph"],
                antonyms: ["Lose", "Surrender", "Yield", "Fail", "Submit"]
            },
            {
                word: "CONSENT",
                meaning: "সম্মতি",
                explanation: "কোনো কিছুতে রাজি হওয়া বা অনুমতি দেওয়া।",
                synonyms: ["Agreement", "Permission", "Approval", "Assent", "Accord"],
                antonyms: ["Dissent", "Refusal", "Disagreement", "Denial", "Objection"]
            },
            {
                word: "CONSEQUENT",
                meaning: "ফলস্বরূপ",
                explanation: "কোনো ঘটনার ফলে যা ঘটে।",
                synonyms: ["Resultant", "Following", "Subsequent", "Ensuring", "Outcome"],
                antonyms: ["Preceding", "Antecedent", "Prior", "Former", "Previous"]
            },
            {
                word: "CONSOLIDATE",
                meaning: "দৃঢ় করা / একত্রিত করা",
                explanation: "শক্তি বাড়ানোর জন্য একত্রিত করা।",
                synonyms: ["Strengthen", "Unite", "Combine", "Solidify", "Merge"],
                antonyms: ["Weaken", "Separate", "Disperse", "Divide", "Fragment"]
            },
            {
                word: "CONTAMINATE",
                meaning: "দূষিত করা",
                explanation: "কোনো কিছু অপরিষ্কার বা বিষাক্ত করা।",
                synonyms: ["Pollute", "Defile", "Corrupt", "Taint", "Infect"],
                antonyms: ["Purify", "Cleanse", "Sanitize", "Clarify", "Filter"]
            },
            {
                word: "CONTEMPT",
                meaning: "অবজ্ঞা / ঘৃণা",
                explanation: "কাউকে নিচু মনে করা বা সম্মান না করা।",
                synonyms: ["Scorn", "Disdain", "Disrespect", "Derision", "Mockery"],
                antonyms: ["Respect", "Admiration", "Honor", "Regard", "Praise"]
            },
            {
                word: "CONTRADICT",
                meaning: "অস্বীকার করা / বিরোধিতা করা",
                explanation: "বিপরীত কথা বলা বা সত্য নয় দাবি করা।",
                synonyms: ["Deny", "Oppose", "Refute", "Dispute", "Counter"],
                antonyms: ["Agree", "Confirm", "Support", "Verify", "Accept"]
            },
            {
                word: "CORDIAL",
                meaning: "আন্তরিক",
                explanation: "উষ্ণ ও বন্ধুত্বপূর্ণ।",
                synonyms: ["Friendly", "Warm", "Genial", "Affable", "Amicable"],
                antonyms: ["Hostile", "Cold", "Unfriendly", "Rude", "Aloof"]
            }
            // ... Copy this pattern and add more words to reach 500 ...
        ];

        // --- RENDER LOGIC ---
        function renderCards(filterText = "") {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            const filteredData = vocabData.filter(item =>
                item.word.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredData.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 mt-10">No words found.</div>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto";

            filteredData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "glass-card p-6 rounded-2xl border-t-4 border-pink-500 hover:border-pink-400 transition-all duration-300 group relative";

                card.innerHTML = `
                    <div class="absolute top-4 right-4 text-xs font-bold text-gray-600 bg-white/5 px-2 py-1 rounded border border-white/5">#${index + 1}</div>

                    <h2 class="text-2xl font-bold text-white mb-1 tracking-wide font-serif">${item.word}</h2>
                    <p class="text-pink-400 font-bold bengali-text text-lg mb-3">${item.meaning}</p>

                    <div class="bg-black/20 p-3 rounded-lg border border-white/5 mb-4">
                        <p class="text-gray-300 text-sm bengali-text"><i class="fa-solid fa-circle-info text-pink-500/50 mr-2 text-xs"></i>${item.explanation}</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <p class="text-[10px] uppercase text-green-400 font-bold tracking-widest mb-2 border-b border-white/10 pb-1">Synonyms</p>
                            <ul class="text-gray-300 space-y-1">
                                ${item.synonyms.map(s => `<li><i class="fa-solid fa-check text-green-500/50 text-[10px] mr-1.5"></i>${s}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase text-red-400 font-bold tracking-widest mb-2 border-b border-white/10 pb-1">Antonyms</p>
                            <ul class="text-gray-300 space-y-1">
                                ${item.antonyms.map(a => `<li><i class="fa-solid fa-xmark text-red-500/50 text-[10px] mr-1.5"></i>${a}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);

            // Add a "Load More" indicator if we actually had 500 words to show pagination/scrolling hint
            if (filteredData.length > 0) {
                 const footer = document.createElement('div');
                 footer.className = "text-center text-xs text-gray-500 uppercase tracking-widest pt-12";
                 footer.innerHTML = `Showing ${filteredData.length} Words • Keep Scrolling`;
                 container.appendChild(footer);
            }
        }

        // --- SEARCH FUNCTIONALITY ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCards(e.target.value);
        });

        // Initial Render
        window.onload = () => renderCards();

    </script>
