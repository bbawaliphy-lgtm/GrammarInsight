<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Word Substitution - SSC INSIGHT</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Cinzel', 'serif'],
                        bengali: ['Noto Sans Bengali', 'sans-serif'],
                    },
                    colors: {
                        royal: { 900: '#050b14', 800: '#0f172a', gold: '#ffd700' },
                        glass: { border: 'rgba(255, 255, 255, 0.1)' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bengali-text { font-family: 'Noto Sans Bengali', sans-serif; }
        .aristocratic-title { font-family: 'Cinzel', serif; letter-spacing: 0.02em; }
        .bg-royal-mesh {
            background-color: #020617;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body class="bg-royal-mesh text-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- NAVBAR -->
    <nav class="flex-none px-6 py-4 flex flex-col md:flex-row items-center justify-between border-b border-white/5 bg-black/20 backdrop-blur-md z-20 gap-4">
        <div class="flex items-center w-full md:w-auto justify-between">
            <button onclick="window.location.href='notes.html'" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 text-gray-400 transition-colors">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="text-center md:text-left ml-4">
                <h1 class="font-bold text-white tracking-wider text-sm aristocratic-title text-sky-400 drop-shadow-md">One Word Substitution</h1>
                <p class="text-[9px] text-gray-500 tracking-[0.2em] uppercase font-medium">SSC CGL Special</p>
            </div>
            <div class="w-10 md:hidden"></div>
        </div>

        <div class="relative w-full md:w-80">
            <input type="text" id="searchInput" placeholder="Search phrase or word..." class="w-full bg-white/5 border border-white/10 rounded-full py-2 px-4 pl-10 text-sm text-white focus:outline-none focus:border-sky-500/50 transition-colors">
            <i class="fa-solid fa-search absolute left-3.5 top-2.5 text-gray-500 text-xs"></i>
        </div>
    </nav>

    <!-- CONTENT AREA -->
    <main class="flex-grow overflow-y-auto p-4 sm:p-6 pb-24" id="cardsContainer">
        <!-- Cards injected here -->
    </main>

    <script>
        const onewordData = [
            { phrase: "A person who does not believe in God", word: "Atheist", ben: "নাস্তিক" },
            { phrase: "A life history of a person written by himself", word: "Autobiography", ben: "আত্মজীবনী" },
            { phrase: "A life history of a person written by another", word: "Biography", ben: "জীবনী" },
            { phrase: "A person who loves books", word: "Bibliophile", ben: "গ্রন্থপ্রেমিক" },
            { phrase: "One who can speak two languages", word: "Bilingual", ben: "দ্বিভাষী" },
            { phrase: "Government by the officials", word: "Bureaucracy", ben: "আমলাতন্ত্র" },
            { phrase: "A man who eats human flesh", word: "Cannibal", ben: "নরখাদক" },
            { phrase: "A place for burial of dead bodies", word: "Cemetery", ben: "কবরস্থান" },
            { phrase: "Something that can be heard", word: "Audible", ben: "শ্রাব্য" },
            { phrase: "Something that cannot be heard", word: "Inaudible", ben: "অশ্রাব্য" },
            { phrase: "A person who is indifferent to pleasure or pain", word: "Stoic", ben: "নির্বিকার / উদাসীন" },
            { phrase: "One who looks at the bright side of things", word: "Optimist", ben: "আশাবাদী" },
            { phrase: "One who looks at the dark side of things", word: "Pessimist", ben: "হতাশাবাদী" },
            { phrase: "A remedy for all diseases", word: "Panacea", ben: "সর্বরোগের ঔষধ" },
            { phrase: "One who knows everything", word: "Omniscient", ben: "সর্বজ্ঞ" },
            { phrase: "One who is present everywhere", word: "Omnipresent", ben: "সর্বব্যাপী" },
            { phrase: "One who is all powerful", word: "Omnipotent", ben: "সর্বশক্তিমান" },
            { phrase: "A handwriting that cannot be read", word: "Illegible", ben: "অপাঠ্য" },
            { phrase: "A person who comes to a country from another to settle", word: "Immigrant", ben: "অভিবাসী" },
            { phrase: "One who cannot die", word: "Immortal", ben: "অমর" },
            { phrase: "That which cannot be conquered", word: "Invincible", ben: "অজেয়" },
            { phrase: "A person who hates mankind", word: "Misanthrope", ben: "মানববিদ্বেষী" },
            { phrase: "A person who loves mankind", word: "Philanthropist", ben: "বিশ্বপ্রেমিক" },
            { phrase: "A speech made for the first time", word: "Maiden Speech", ben: "প্রথম বক্তৃতা" },
            { phrase: "A person who walks in sleep", word: "Somnambulist", ben: "স্বপ্নচারী" },
            { phrase: "One who possesses many talents", word: "Versatile", ben: "বহুমুখী প্রতিভাধর" },
            { phrase: "A place where birds are kept", word: "Aviary", ben: "পক্ষীশালা" },
            { phrase: "A place where bees are kept", word: "Apiary", ben: "মৌমাছি পালন কেন্দ্র" },
            { phrase: "The study of stars and planets", word: "Astronomy", ben: "জ্যোতির্বিদ্যা" },
            { phrase: "One who compiles a dictionary", word: "Lexicographer", ben: "অভিধান রচয়িতা" },
            { phrase: "Killing of a human being", word: "Homicide", ben: "নরহত্যা" },
            { phrase: "Killing of one's own self", word: "Suicide", ben: "আত্মহত্যা" },
            { phrase: "Killing of a King", word: "Regicide", ben: "রাজহত্যা" },
            { phrase: "A sound that cannot be heard", word: "Inaudible", ben: "অশ্রাব্য" },
            { phrase: "One who collects stamps", word: "Philatelist", ben: "ডাকটিকিট সংগ্রহকারী" },
            { phrase: "A government by the people", word: "Democracy", ben: "গণতন্ত্র" },
            { phrase: "A government by a King or Queen", word: "Monarchy", ben: "রাজতন্ত্র" },
            { phrase: "A government by a few people", word: "Oligarchy", ben: "গোষ্ঠীতন্ত্র" },
            { phrase: "A period of one hundred years", word: "Century", ben: "শতাব্দী" },
            { phrase: "Yearly return of a date", word: "Anniversary", ben: "বার্ষিকী" },
            { phrase: "One who works for free", word: "Volunteer", ben: "স্বেচ্ছাসেবী" },
            { phrase: "A person who eats too much", word: "Glutton", ben: "পেটুক" },
            { phrase: "One who is unable to pay debts", word: "Insolvent / Bankrupt", ben: "দেউলিয়া" },
            { phrase: "Murder of a brother", word: "Fratricide", ben: "ভ্রাতৃহত্যা" },
            { phrase: "Murder of a father", word: "Patricide", ben: "পিতৃহত্যা" },
            { phrase: "A place where orphans live", word: "Orphanage", ben: "এতিমখানা" },
            { phrase: "Fit to be eaten", word: "Edible", ben: "খাদ্যযোগ্য" },
            { phrase: "Fit to be chosen", word: "Eligible", ben: "যোগ্য" },
            { phrase: "One who believes in fate", word: "Fatalist", ben: "ভাগ্যবাদী" },
            { phrase: "Something which leads to death", word: "Fatal", ben: "মারাত্মক" }
        ];

        function renderCards(filterText = "") {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            const filteredData = onewordData.filter(item =>
                item.word.toLowerCase().includes(filterText.toLowerCase()) ||
                item.phrase.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredData.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 mt-10">No results found.</div>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto";

            filteredData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "glass-card p-6 rounded-2xl border-t-4 border-sky-500 hover:border-sky-400 transition-all duration-300 group relative flex flex-col";

                card.innerHTML = `
                    <div class="absolute top-4 right-4 text-xs font-bold text-gray-600 bg-white/5 px-2 py-1 rounded border border-white/5">#${index + 1}</div>

                    <div class="flex-grow">
                        <p class="text-gray-400 text-xs uppercase tracking-widest mb-2 font-bold">The Phrase</p>
                        <p class="text-gray-200 text-sm leading-relaxed mb-4 min-h-[3rem]">"${item.phrase}"</p>
                    </div>

                    <div class="bg-black/20 p-4 rounded-xl border border-white/5 mt-auto">
                        <p class="text-[10px] uppercase text-sky-400 font-bold tracking-widest mb-1">One Word</p>
                        <h2 class="text-2xl font-bold text-white mb-1 font-serif tracking-wide">${item.word}</h2>
                        <p class="text-gray-400 text-sm bengali-text">${item.ben}</p>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCards(e.target.value);
        });

        window.onload = () => renderCards();
    </script>
</body>
</html>
